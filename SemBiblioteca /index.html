<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <script type="text/javascript" src="index.js"> </script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Sistema para Solicitação de Livros - SiSoLi</h1>
    <div class=" text-center time" id="timer"></div>
    <div class="container">

        <form id="form" onsubmit="return pegandoDados()"  method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Tipo de vínculo</label>
                    <select id="tipo" class="form-select" required>
                        <option value="Docente">Docente</option>
                        <option value="Discente">Discente</option>
                        <option value="Técnico">Técnico</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Titulo</label>
                    <input id="titulo" type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Autor</label>
                    <input id="autor" type="text" class="form-control" required >
                </div>
                <div class="col-md-6">
                    <label class="form-label">Edição</label>
                    <input id="edicao" type="number" class="form-control" >
                </div>
                <div class="col-md-4">
                    <label class="form-label">ISSN</label>
                    <input id="issn" type="number" class="form-control" >
                </div>
                <div class="col-md-4">
                    <label class="form-label">Ano Publicação</label>
                    <input id="ano" type="number" class="form-control"  >
                </div>
                <div class="col-md-4">
                    <label class="form-label">Editora</label>
                    <input id="editora" type="text" class="form-control" >
                </div>
                <div class="col-md">
                    <button id="btn" class="btn btn-primary" >Solicitar Livro</button>
                </div>
            </div> 
            
        </form>
        

        <h2 class="text-center tabela">Tabela de Soliciração</h2>
        <table id="table" class="table table-hover">
            <thead class="">
                <th>Vinculo</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Edição</th>
                <th>ISSN</th>
                <th>Ano</th>
                <th>Editora</th>
            </thead>
            <tbody id="corpo" >
                    

                
             
            </tbody>

        </table>
    </div>
   

</body>
</html>
